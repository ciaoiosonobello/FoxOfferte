<!DOCTYPE html>
<html>
<head>
  <title>Redirect to App Store or Play Store</title>
</head>
<body>

<script>
  // Funzione per controllare il dispositivo e reindirizzare all'App Store o al Play Store
  function redirectToStore() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // Se l'utente sta utilizzando un dispositivo Apple
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.href = 'https://apps.apple.com/it/app/fox-offerte/id6450510846'; // Inserisci il link dell'App Store della tua app qui
    } 
    // Se l'utente sta utilizzando un Mac
    else if (/Macintosh|MacIntel|MacPPC|Mac68K/.test(userAgent)) {
      window.location.href = 'https://apps.apple.com/it/app/fox-offerte/id6450510846'; // Puoi reindirizzare anche i Mac verso l'App Store della tua app
    } 
    // Per tutti gli altri dispositivi, presumibilmente Android e altri
    else {
      window.location.href = 'https://play.google.com/store/apps/details?id=it.foxofferte.fox_offerte'; // Inserisci il link del Play Store della tua app qui
    }
  }

  // Chiamata alla funzione quando la pagina si carica
  redirectToStore();
</script>

</body>
</html>
